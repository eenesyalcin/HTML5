<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Ordered Lists</title>

    </head>


    <body>
        
        <!--
            <ol> etiketi sıralı lsiteler için kullanılan bir etikettir.
            Bu etiketin altın <li> etiketi ile listenin elemanları yazılır.
            Herhangi bir liste elemanı altına başka bir sıralı ya da sırasız liste oluşturulanilir.
            'start' özelliği ile listenin kaçıncı sıradan başlayacağını belirleyebiliriz.
            'type' özelliği ile liste elemanlarının başındaki sıralama tipini belirleyebiliriz.
        -->
        <ol start="1" type="i">
            <li>
                Lorem, ipsum dolor.
                <ol>
                    <li>eleman 1</li>
                    <li>eleman 2</li>
                    <li>eleman 3</li>
                </ol>
            </li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
        </ol>

    </body>
</html>
