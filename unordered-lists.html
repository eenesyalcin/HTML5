<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Unordered Lists</title>

    </head>


    <body>
        
        <!--
            <ul> etiketi sırasız lsiteler için kullanılan bir etikettir.
            Bu etiketin altına <li> etiketi ile listenin elemanları yazılır.
            Herhangi bir liste elemanı altına başka bir sıralı ya da sırasız liste oluşturulabilir.
        -->
        <ul>
            <li>
                <p>Lorem, ipsum dolor.</p>
                <ul>
                    <li>alt eleman</li>
                    <ul>
                        <li>alt eleman</li>
                        <li>alt eleman</li>
                    </ul>
                    <li>alt eleman</li>
                </ul>
            </li>

            <li>
                <p>Lorem, ipsum dolor.</p>
            </li>

            <li>
                <p>Lorem, ipsum dolor.</p>
            </li>
        </ul>

    </body>
</html>
